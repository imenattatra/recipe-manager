<div class="modal fade" id="delete-modal" tabindex="-1" role="dialog"
     aria-labelledby="addModal"
     aria-hidden="true">
	<div class="modal-dialog modal-dialog-centered">
		<div class="modal-content">
			<form id="object_delete_form" method="post" action="">{% csrf_token %}
				<div class="modal-header">
					<h4 class="modal-title" id="myModalLabel">
						Confirm delete operation
					</h4>
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
				</div>
				<div class="modal-body message">
					<p>Do you really want to delete the selected element <span id="object_delete_name"></span>?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
					<button type="submit" class="btn btn-success" value="DELETE">Confirm</button>
				</div>
			</form>

		</div>
	</div>
</div>
