{% extends 'base.html' %}
{% load static %}
{% block title %}
	Add Ingredient - Recipe Manager
{% endblock %}

{% block content %}
<!-- Extended material form grid -->
<div class="card">
    <div class="card-body">
        <form action="{% url 'add_ingredient'%}" method="POST" enctype='multipart/form-data'>
            {% csrf_token %}
            <!-- Grid row -->
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="ingredient_name">Ingredient Name</label>
                    <input type="text" class="form-control" id="ingredient_name" placeholder="Orange" name="name" required="required" >
                </div>
                <div class="col-md-6 mb-3">
                    <label for="ingredient_number">Article number</label>
                    <input type="number" class="form-control" id="ingredient_number" placeholder="123456" name="article_number" required="required" >
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-6 mb-3">
                    <label for="cost">Cost</label>
                    <input type="number" class="form-control" id="cost" placeholder="0.00" name="cost_per_unit"  required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="unit_amount">Unit amount</label>
                    <input type="number" class="form-control" id="unit_amount" placeholder="0.00" name="unit_amount"  required>
                </div>
                <div class="col-md-3 mb-3">
                    <label for="unit_name">Unit name</label>
                    <select class="form-control" id="unit_name" name="unit_name" >
                        <option disabled value="">Please select one</option>
                        <option>g</option>
                        <option>kg</option>
                        <option>cl</option>
                        <option>l</option>
                    </select>                
                </div>
            </div>
            <div class="form-group">
                <label for="picture">Picture</label>
                <input type="file" class="form-control"id="picture"  placeholder="Picture" name="picture">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                    <select class="form-control" id="unit_name" name="category" >
                        <option disabled value="">Please select one</option>
                        <option>Diary</option>
                        <option>Vegetables</option>
                        <option>Fruits</option>
                        <option>Fish</option>
                    </select>                    
            </div>
            <div class="form-row">
                <div class="col-md-3"> <button type="submit" class="btn btn-primary btn-md">Add ingredient</button> </div> <!-- Grid column -->
            </div>
        </form>
    </div>
</div>
{% endblock %}
